<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Bouncing DVD Logo</title>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="control">
        <p id="expand">• • •</p>
        <div id="hide">
            <div class="control-group">
                <label for="currentSpeed">Speed:</label>
                <input class="slider" type="range" id="speedInput" min="1" max="100" value="50" step="1">
                <input type="number" id="currentSpeed" min="1" max="100" value="50" step="1">
            </div>
            <div class="control-group">
                <label for="currentSize">Size:</label>
                <input class="slider" type="range" id="sizeInput" min="1" max="100" value="50" step="1">
                <input type="number" id="currentSize" min="1" max="100" value="50" step="1">
            </div>
            <div class="control-group">
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*">
            </div>
            <div class="control-group">
                <div class="checkbox-wrapper-4">
                    <label for="image-check">White image on a transparent background:</label>
                    <input class="inp-cbx" id="image-check" type="checkbox"/>
                    <label class="cbx" for="image-check">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check-4"></use>
                            </svg>
                        </span>
                    </label>
                    <svg class="inline-svg">
                        <symbol id="check-4" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                    </svg>
                </div>
            </div>
            <div class="control-group">
                <div class="checkbox-wrapper-4">
                    <label for="rd-color">Random color:</label>
                    <input class="inp-cbx" id="rd-color" type="checkbox" checked>
                    <label class="cbx" for="rd-color">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check-4"></use>
                            </svg>
                        </span>
                    </label>
                    <svg class="inline-svg">
                        <symbol id="check-4" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                    </svg>
                </div>
            </div>
            <div class="control-group" id="color-field" hidden>
                <label for="color">Color:</label>
                <input type="color" id="color">
            </div>
        </div>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
